    <main id="content">
        <div class="slide" id="profile-slide">
            <h2>Ваш профиль</h2>
            <div id="name"></div>
            <div id="date"></div>
            <div id="gender"></div>
            <button id="editProfile">Редактировать</button>
            <form id="editForm" style="display:none;">
                <input type="text" id="editName" pattern="^[А-ЯЁ][а-яё]+$" required placeholder="Имя" />
                <input type="date" id="editDate" required placeholder="Дата рождения" />
                <label>Пол:</label><br>
                <input type="radio" name="editGender" value="Мужской" checked="true"> Мужской<br>
                <input type="radio" name="editGender" value="Женский"> Женский<br>
                <button type="submit">Сохранить изменения</button>
                <div id="editResult"></div>
            </form>
            <div id="result"></div>
        </div>
    </main>
